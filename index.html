<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook in AngularJS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet"> 
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="phonebook">
	<div ng-controller="PhonebookController"
	ng-switch on="view" class="content-wr">
    
    <h1>AngularJS PhoneBook App</h1>

		<input type="text" ng-model="query" placeholder="filter">

			 <div class="content-wr button-group">
			    <a href="#"
			    ng-click="view='list'">
          <svg height="40" viewBox="0 0 1792 1792" width="40"><path fill="#ffffff" d="M576 1376v-192q0-14-9-23t-23-9h-320q-14 0-23 9t-9 23v192q0 14 9 23t23 9h320q14 0 23-9t9-23zm0-384v-192q0-14-9-23t-23-9h-320q-14 0-23 9t-9 23v192q0 14 9 23t23 9h320q14 0 23-9t9-23zm512 384v-192q0-14-9-23t-23-9h-320q-14 0-23 9t-9 23v192q0 14 9 23t23 9h320q14 0 23-9t9-23zm-512-768v-192q0-14-9-23t-23-9h-320q-14 0-23 9t-9 23v192q0 14 9 23t23 9h320q14 0 23-9t9-23zm512 384v-192q0-14-9-23t-23-9h-320q-14 0-23 9t-9 23v192q0 14 9 23t23 9h320q14 0 23-9t9-23zm512 384v-192q0-14-9-23t-23-9h-320q-14 0-23 9t-9 23v192q0 14 9 23t23 9h320q14 0 23-9t9-23zm-512-768v-192q0-14-9-23t-23-9h-320q-14 0-23 9t-9 23v192q0 14 9 23t23 9h320q14 0 23-9t9-23zm512 384v-192q0-14-9-23t-23-9h-320q-14 0-23 9t-9 23v192q0 14 9 23t23 9h320q14 0 23-9t9-23zm0-384v-192q0-14-9-23t-23-9h-320q-14 0-23 9t-9 23v192q0 14 9 23t23 9h320q14 0 23-9t9-23zm128-320v1088q0 66-47 113t-113 47h-1344q-66 0-113-47t-47-113v-1088q0-66 47-113t113-47h1344q66 0 113 47t47 113z"/></svg>
			    </a>
			    <a href="#" 
			    ng-click="view='table'">
          <svg height="40" id="list" viewBox="0 0 32 32" width="40"><path fill="#ffffff" d=" M3 8 A3 3 0 0 0 9 8 A3 3 0 0 0 3 8 M12 6 L28 6 L28 10 L12 10z M3 16 A3 3 0 0 0 9 16 A3 3 0 0 0 3 16 M12 14 L28 14 L28 18 L12 18z M3 24 A3 3 0 0 0 9 24 A3 3 0 0 0 3 24 M12 22 L28 22 L28 26 L12 26z "/></svg>
				</a>
			 </div>

		<div ng-switch-when="list" class="flex">	
			<pb-person-card 
                ng-repeat="person in persons | filter:query"
                person="person">
        	</pb-person-card> 
		</div>
		
		<table class="content-wr table" ng-switch-when="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Company</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="p in persons | filter:query">
              <td>{{$index + 1}}</td>
              <td>{{p.name}}</td>
              <td>{{p.company}}</td>
              <td>{{p.phone}}</td>
            </tr>
          </tbody>
        </table>
        	
	</div>
</body>
</html>
